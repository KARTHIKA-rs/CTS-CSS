<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS flex-wrap</title>
        <style>
            div.container {
    display: flex;
    flex-direction: row;
    /* prevents wrapping of flex items; default value */
    flex-wrap: wrap;
    border: 2px solid black;
    background-color: purple;
}

div.box {
    width: 80px;
    height: 60px;
    text-align: center;
    border: 1px solid black;
    background-color: orange;
    margin: 4px;
}

        </style>
    </head>

    <body>
        <h2>flex-wrap: wrap</h2>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
        </div>
    </body>
</html>
