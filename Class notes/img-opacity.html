<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>
    <p>The opacity property specifies the transparency of an element.
        The lower the value, the more transparent;
    </p>
    <p>Image with 50% Transparency</p>
    <img src="images/back.jpg" alt="Long path" width="200" height="100">

</body>
</html>
